<ion-header>
  <ion-navbar color="primary">
    <ion-title>LoginPage</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<form  [formGroup]="loginForm" (submit)="loginUser()">
  <ion-list>

  <ion-item>
    <ion-label  floating >Email</ion-label>
    <ion-input (change)="elementChanged(email)" #email formControlName="email"  type="email"  [class.invalid]="!loginForm.controls.email.valid && (emailChanged || submitAttempt)" ></ion-input>
  </ion-item>
  <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid && (emailChanged || submitAttempt)">
      <p>Please enter a valid email.</p>
    </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input  (change)="elementChanged(password)" #password formControlName="password"  type="password"   [class.invalid]="!loginForm.controls.password.valid && (passwordChanged || submitAttempt) "></ion-input>
  </ion-item>
   <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && (passwordChanged || submitAttempt)">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

</ion-list>


  <div padding>
    <button ion-button color="primary" block>Sign In</button>
  </div>
</form>
<button ion-button block clear (click)="goToSignup()">
    Create a new account
  </button>

  <button ion-button block clear (click)="goToResetPassword()">
    I forgot my password
  </button>
</ion-content>
