<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

  <ion-item>
      <ion-label floating>First-name</ion-label>
      <ion-input #firstname formControlName="firstname" type="text" (change)="elementChanged(firstname)"
        
        [class.invalid]="!signupForm.controls.firstname.valid  && (passwordChanged || submitAttempt)">
      </ion-input>
  </ion-item>
  <ion-item class="error-message" *ngIf="!signupForm.controls.firstname.valid  && (passwordChanged || submitAttempt)">
      <p>Please Enter the Your First-name</p>
    </ion-item>
  <ion-item>
      <ion-label floating>Last-name</ion-label>
      <ion-input #lastname  formControlName="lastname" type="text" (change)="elementChanged(lastname)"
        
          [class.invalid]="!signupForm.controls.lastname.valid  && (passwordChanged || submitAttempt)">"></ion-input>
  </ion-item>
  <ion-item class="error-message" *ngIf="!signupForm.controls.lastname.valid  && (passwordChanged || submitAttempt)">
      <p>Please Enter Your Last-name.</p>
    </ion-item>

  <ion-item>
     <ion-label floating>Email</ion-label>
     <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)"
        
        [class.invalid]="!signupForm.controls.email.valid && (emailChanged || submitAttempt)">
     </ion-input>
  </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input #password formControlName="password" type="password" (change)="elementChanged(password)"
        
        [class.invalid]="!signupForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && (passwordChanged || submitAttempt)">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>
    <ion-item>
      <ion-label floating>Phone-Number</ion-label>
      <ion-input #phone formControlName="phone"  type="number" (change)="elementChanged(phone)"
        
          [class.invalid]="!signupForm.controls.phone.valid  && (passwordChanged || submitAttempt)">"></ion-input>
  </ion-item>
  <ion-item class="error-message" *ngIf="!signupForm.controls.phone.valid  && (passwordChanged || submitAttempt)">
      <p>Please Enter the Your Phone-Number</p>
    </ion-item>

  
  
  
   <div padding>
    <button ion-button color="primary" block>Create Account</button>
  </div>

  </form>

</ion-content>
